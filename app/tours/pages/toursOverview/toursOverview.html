<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../dist/tours/pages/toursOverview/toursOverview.css">
    <title>Tour Overview</title>
    <script type="module" src="../../../../dist/tours/pages/toursOverview/toursOverview.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../../index.html">Home</a></li>
            <li id="logout-button" class="nav-item push-right"><a href="../../../index.html">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section id="tours-overview-main">
            <section class="tours-overview-section">
                <table id="tours-overview-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date and Time</th>
                            <th>Max Guests</th>
                            <th>Status</th>
                            <th>Rating</th>
                            <th>Tour Details</th>
                            <th>Delete Tour</th>
                            <th>Duplicate Tour</th>
                        </tr>
                    </thead>
                    <tbody id="tours-overview-table-body">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td><button id="tours-create-button">Add Tour</button></td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </section>

        <section id="tours-reviews-main">
            <p id="tours-title"></p>
            <section id="tours-reviews-template-handler">
                <template id="tours-reviews-template">
                    <section class="tours-reviews-section">
                        <p class="tours-reviews-username"></p>
                        <img class="tours-reviews-img" src="" />
                        <textarea class="tours-reviews-textarea" readonly></textarea>
                    </section>
                </template>
            </section>
        </section>
    </main>
</body>

</html>
